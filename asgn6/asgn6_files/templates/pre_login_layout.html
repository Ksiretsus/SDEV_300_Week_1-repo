<!DOCTYPE html>
<html>
    <head>
        <!--This is the title block for the page template-->
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='site.css')}}" />
    </head>

    <body>
        <!--These are the options that show up in the menu-->
        <div class="navbar">
            <a href="{{ url_for('login') }}" class="navbar-brand">Login</a>
            <a href="{{ url_for('register') }}" class="navbar-item">Register</a>
        </div>

        <!--This section is for the body of the page-->
        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>Welcome, the current time is: {{ date }}</p>
            </footer>
        </div>
    </body>
</html>
